services:
  - type: web
    name: photo-studio-3d-fullstack
    env: node
    rootDir: .
    plan: free
    buildCommand: cd backend && npm install && cd ../frontend && npm install && npm run build
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: MONGO_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
